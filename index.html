<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Kenzie Dice Roller</title>
</head>

<body>

    <div class="dieInput">
        <h4>Enter a number of dice:</h4>
        <input id="userDieInput" type="text">
    </div>

    <div class="rollButtonArea">
        <button id="rollButton">Roll!</button>
    </div>

    <div class="totalArea">
        <h4>Total:</h4>
        <div id="rollTotal"></div>
    </div>

    <div class="showRollsArea">
        <button id="showRolls">Show All Rolls</button>
    </div>

    <div class="diceListArea">
            <ol id="allRolls"></ol>
    </div>
 
    <script src="./assets/javascript/main.js"></script>

</body>
</html>
